<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tom Dennis - Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700|Quicksand:400,700" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="container-header">
            <div class="header-left">
                <a id="name" href="./index.html">Tom Dennis</a>
            </div>

            <div class="header-right">
                <a id="about" href="./index.html">About</a>
                <a id="portfolio" href="./portfolio.html">Portfolio</a>
                <a id="contact" href="./contact.html">Contact</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Contact</h1>

        <hr>

        <form action="#">
            <label for="username">Name</label>
            <input type="text" id="username" placeholder="John Smith">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="example@gmail.com">

            <label for="msg">Message</label>
            <textarea name="message" id="msg" cols="30" rows="10"></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="footer">
        <p id="copyright">
            Copyright &copy;
        </p>
    </div>
</body>

</html>
